<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>EAN Skener</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }

    #scanner video {
      transform: scale(1.2);
      transform-origin: center center;
      width: 100% !important;
      height: auto !important;
    }
    #ean-input {
      font-size: 22px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border: 2px solid #aaa;
      border-radius: 8px;
    }
    #manual-label {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    #tip {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
  </style>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
</head>
<body>
  <h2>üì∑ Skenovanie EAN k√≥du</h2>

  <div id="scanner"></div>
  <div id="tip"></div>

  <div>
    <div id="manual-label">Alebo zadajte EAN ruƒçne / pomocou skenera:</div>
    <input type="text" id="ean-input" placeholder="Skenujte alebo zadajte EAN..." autofocus />
  </div>

  <script>

    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector("#scanner"),
        constraints: {
          facingMode: "environment",
          aspectRatio: { ideal: 4 / 3 },
          width: { ideal: 1280 },
          height: { ideal: 720 },
          advanced: [
            { focusMode: "continuous" },
            { zoom: 2.0 }
          ]
        }
      },
      decoder: {
        readers: ["ean_reader"]
      }
    }, function (err) {
      if (err) {
        console.error(err);
        alert("Chyba kamery: " + err);
        return;
      }
      Quagga.start();
    });

    let scanned = false;

    Quagga.onDetected((result) => {
      if (scanned) return;
      scanned = true;
      const code = result.codeResult.code;
      redirectToSearch(code);
    });

    const input = document.getElementById("ean-input");
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const code = input.value.trim();
        if (code.length >= 6) {
          redirectToSearch(code);
        }
      }
    });

    function redirectToSearch(code) {
      const url = `https://www.rcsvet.sk/vyhladavanie?search_query=${code}`;
      window.location.href = url;
    }

    window.onload = () => input.focus();
  </script>
</body>
</html>
