<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>EAN Skener</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    #scanner video {
      transform: scale(1.2);
      transform-origin: center center;
      width: 100% !important;
      height: auto !important;
    }
    #controls {
      margin: 10px 0;
    }
    #controls button {
      font-size: 16px;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #controls button:hover {
      background-color: #0056b3;
    }
    #ean-input {
      font-size: 22px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      border: 2px solid #aaa;
      border-radius: 8px;
    }
    #manual-label {
      font-size: 16px;
      margin-bottom: 5px;
      color: #333;
    }
    #tip {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
  </style>
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
</head>
<body>
  <h2>üì∑ Skenovanie EAN k√≥du</h2>

  <div id="scanner"></div>
  <div id="tip">üëâ Dr≈æte telef√≥n pribli≈æne 15‚Äì25 cm od k√≥du pre lep≈°√≠ fokus</div>

  <div id="controls">
    <button onclick="toggleCamera()">üîÑ Prepn√∫≈• kameru</button>
  </div>

  <div>
    <div id="manual-label">Alebo zadajte EAN ruƒçne / pomocou skenera:</div>
    <input type="text" id="ean-input" placeholder="Skenujte alebo zadajte EAN..." autofocus />
  </div>

  <script>
    let scanned = false;
    let currentCamera = "environment"; // Start with back camera

    function startScanner() {
      Quagga.stop(); // –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å, –µ—Å–ª–∏ —É–∂–µ –∑–∞–ø—É—â–µ–Ω–æ

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: {
            facingMode: currentCamera,
            aspectRatio: { ideal: 4 / 3 },
            width: { ideal: 1280 },
            height: { ideal: 720 },
            advanced: [
              { focusMode: "continuous" },
              { zoom: 2.0 }
            ]
          }
        },
        decoder: {
          readers: ["ean_reader"]
        }
      }, function (err) {
        if (err) {
          console.error(err);
          alert("Chyba kamery: " + err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected((result) => {
        if (scanned) return;
        scanned = true;
        const code = result.codeResult.code;
        redirectToSearch(code);
      });
    }

    function toggleCamera() {
      scanned = false;
      currentCamera = currentCamera === "environment" ? "user" : "environment";
      startScanner();
    }

    function redirectToSearch(code) {
      const url = `https://www.rcsvet.sk/vyhladavanie?search_query=${code}`;
      window.location.href = url;
    }

    const input = document.getElementById("ean-input");
    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        const code = input.value.trim();
        if (code.length >= 6) {
          redirectToSearch(code);
        }
      }
    });

    window.onload = () => {
      input.focus();
      startScanner();
    };
  </script>
</body>
</html>
